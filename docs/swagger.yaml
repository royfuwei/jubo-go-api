basePath: /
definitions:
  domain.App:
    properties:
      app:
        type: string
    type: object
  domain.OrderDTO:
    properties:
      id:
        type: string
      message:
        type: string
    type: object
  domain.ReqOrderData:
    properties:
      message:
        type: string
    type: object
  domain.ResponseError:
    properties:
      errorCode:
        description: 自定義錯誤代碼
        type: string
      message:
        description: 錯誤訊息
        type: string
      path:
        description: API路徑
        type: string
      status:
        description: 錯誤狀態碼
        type: integer
    type: object
info:
  contact: {}
  description: Golang Clean Arch for Gin
  title: jubo-go-api
  version: "1.0"
paths:
  /:
    get:
      description: 取得App 名稱
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.App'
      summary: 取得App 名稱
      tags:
      - app
  /orders/{id}:
    patch:
      description: Update Order By Id
      parameters:
      - description: update message
        in: body
        name: default
        required: true
        schema:
          $ref: '#/definitions/domain.ReqOrderData'
      produces:
      - application/json
      responses:
        "200":
          description: success response
          schema:
            $ref: '#/definitions/domain.OrderDTO'
        "400":
          description: 請求的body、header驗證失敗
          schema:
            $ref: '#/definitions/domain.ResponseError'
      summary: Update Order By Id
      tags:
      - order
securityDefinitions:
  ApiKeyAuth:
    in: header
    name: Authorization
    type: apiKey
  BasicAuth:
    type: basic
  BearerAuth:
    in: header
    name: Authorization
    type: apiKey
  OAuth2AccessCode:
    authorizationUrl: https://example.com/oauth/authorize
    flow: accessCode
    scopes:
      admin: ' Grants read and write access to administrative information'
    tokenUrl: https://example.com/oauth/token
    type: oauth2
  OAuth2Application:
    flow: application
    scopes:
      admin: ' Grants read and write access to administrative information'
      write: ' Grants write access'
    tokenUrl: https://example.com/oauth/token
    type: oauth2
  OAuth2Implicit:
    authorizationUrl: https://example.com/oauth/authorize
    flow: implicit
    scopes:
      admin: ' Grants read and write access to administrative information'
      write: ' Grants write access'
    type: oauth2
  OAuth2Password:
    flow: password
    scopes:
      admin: ' Grants read and write access to administrative information'
      read: ' Grants read access'
      write: ' Grants write access'
    tokenUrl: https://example.com/oauth/token
    type: oauth2
swagger: "2.0"
x-extension-openapi:
  example: value on a json format
